<!DOCTYPE html>
<html itemscope="itemscope" itemtype="http://schema.org/WebPage" lang="en-US" class="no-js" lang="en-US">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="nav" role="navigation">
      <h1 class="page-title"><a class="page-title-link" href="/" tabindex="-1" title="Restaurant Reviews">Restaurant Reviews</a></h1>
      <ul class="breadcrumb" id="breadcrumb" >
        <li><a href="/" title="Go to Home" tabindex="0">Home</a></li>
      </ul>
    </nav>
    <!-- Beginning breadcrumb -->

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name"  tabindex="1"></h2>
      <img id="restaurant-img" src="#" class="restaurant-img" alt="Restaurant image" width="100%" itemprop="image">
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" class="restaurant-address" tabindex="3"></p>
      <table id="restaurant-hours" class="restaurant-hours" tabindex="2"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container" >
      <ul id="reviews-list" class="reviews-list" tabindex="4"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3pa-m-yxkEYhP-ohT5qPN3o4OVt0df68&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
